name: Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Cache Sphinx doctrees
        uses: actions/cache@v4
        with:
          path: docs/_build/doctrees
          key: sphinx-doctrees-${{ hashFiles('docs/**/*.rst', 'docs/**/*.md', 'docs/conf.py') }}
          restore-keys: |
            sphinx-doctrees-

      - name: Install dependencies
        run: uv sync --group docs

      - name: Generate changelog
        run: uv run git-cliff -o docs/changelog.md

      - name: Build Sphinx documentation
        run: |
          uv run sphinx-build \
            -b html \
            -d docs/_build/doctrees \
            -j auto \
            -W --keep-going \
            docs docs/_build/html

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v6
        with:
          name: documentation
          path: docs/_build/html
          retention-days: 7

  linkcheck:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --group docs

      - name: Generate changelog
        run: uv run git-cliff -o docs/changelog.md

      - name: Check documentation links
        run: |
          uv run sphinx-build \
            -b linkcheck \
            -d docs/_build/doctrees \
            -j auto \
            docs docs/_build/linkcheck
        continue-on-error: true

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6.0.1

      - name: Download documentation artifacts
        uses: actions/download-artifact@v7
        with:
          name: documentation
          path: docs/_build/html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'docs: deploy documentation from ${{ github.sha }}'
