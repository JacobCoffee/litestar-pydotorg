<dialog id="confirmationModal{{ custom_action }}" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Confirm Action</h3>
        <p class="py-4">{{ confirmation_message }}</p>
        <form id="confirmation-form-{{ custom_action }}" action="{{ url }}" method="post">
            <div class="modal-action">
                <button type="button" class="btn btn-ghost" onclick="confirmationModal{{ custom_action }}.close()">Cancel</button>
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>

<script>
document.getElementById('action-customconfirm-{{ custom_action }}').addEventListener('click', function(e) {
    e.preventDefault();
    const selectedItems = document.querySelectorAll('.select-box:checked');
    if (selectedItems.length === 0) {
        alert('Please select at least one item.');
        return;
    }
    const form = document.getElementById('confirmation-form-{{ custom_action }}');
    form.querySelectorAll('input[name="pks"]').forEach(el => el.remove());
    selectedItems.forEach(item => {
        const hiddenInput = item.closest('tr').querySelector('input[type="hidden"]');
        if (hiddenInput) {
            const pkInput = document.createElement('input');
            pkInput.type = 'hidden';
            pkInput.name = 'pks';
            pkInput.value = hiddenInput.value;
            form.appendChild(pkInput);
        }
    });
    confirmationModal{{ custom_action }}.showModal();
});
</script>
