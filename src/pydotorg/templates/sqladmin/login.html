{% extends "sqladmin/base.html" %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-base-200 p-4">
    <div class="card w-full max-w-md bg-base-100 shadow-xl border border-base-300">
        <div class="card-body">
            <div class="text-center mb-6">
                {% if admin.logo_url %}
                <img src="{{ admin.logo_url }}" alt="{{ admin.title }}" class="w-16 h-16 mx-auto mb-4" />
                {% else %}
                <div class="w-16 h-16 bg-python-blue text-white rounded-lg flex items-center justify-center mx-auto mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4" />
                    </svg>
                </div>
                {% endif %}
                <h1 class="text-2xl font-bold text-python-blue">{{ admin.title }}</h1>
                <p class="text-base-content/60 mt-1">Sign in to access the admin panel</p>
            </div>

            {% if error %}
            <div class="alert alert-error mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form action="{{ request.url_for('admin:login') }}" method="POST">
                <div class="form-control w-full mb-4">
                    <label class="label">
                        <span class="label-text font-medium">Username</span>
                    </label>
                    <input type="text" name="username" placeholder="Enter your username" class="input input-bordered w-full" required autofocus />
                </div>

                <div class="form-control w-full mb-6">
                    <label class="label">
                        <span class="label-text font-medium">Password</span>
                    </label>
                    <input type="password" name="password" placeholder="Enter your password" class="input input-bordered w-full" required />
                </div>

                <button type="submit" class="btn btn-primary w-full gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                    Sign In
                </button>
            </form>

            <div class="divider my-6">OR</div>

            <a href="/" class="btn btn-ghost w-full gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Back to Site
            </a>
        </div>
    </div>
</div>
{% endblock %}
