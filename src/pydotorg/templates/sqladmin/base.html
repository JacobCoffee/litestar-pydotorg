<!DOCTYPE html>
<html lang="en" data-theme="python" x-data="{ darkMode: false }" :data-theme="darkMode ? 'pythondark' : 'python'">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
    {% if admin.favicon_url %}
    <link rel="icon" href="{{ admin.favicon_url }}">
    {% else %}
    <link rel="icon" href="/static/images/favicon.ico">
    {% endif %}
    {% block head %}{% endblock %}
    <title>{% block title %}{{ admin.title }}{% endblock %}</title>
</head>
<body class="min-h-screen bg-base-200 font-sans antialiased">
    {% block body %}
    <main>
        {% block main %}{% endblock %}
    </main>
    {% endblock %}
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('theme', {
                dark: localStorage.getItem('theme') === 'pythondark',
                toggle() {
                    this.dark = !this.dark;
                    localStorage.setItem('theme', this.dark ? 'pythondark' : 'python');
                    document.documentElement.setAttribute('data-theme', this.dark ? 'pythondark' : 'python');
                }
            });
        });
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        });
    </script>
    <script src="/static/js/admin.js" type="module"></script>
    {% block tail %}{% endblock %}
</body>
</html>
